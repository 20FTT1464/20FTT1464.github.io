<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
	<style type="text/css">
		body {
			display: grid;
			grid-template-rows: 10vh 10vh 75vh 50vh 6vh;
			grid-template-columns: 200px 1fr;
			grid-template-areas: 
			"header header"
			"nav nav"
			"main main"
			"aside article"
			"footer footer";
			}
		aside, main{
			/*height: 75vh;*/
		}
		header {
			background-color: cyan;
			grid-area: header;
		}
		aside {
			background-color: red;
			grid-area: aside;

		}
		main {
			background-color: yellow;
			grid-area: main;
		}
		footer {
			display: block;
			background-color: powderblue;
			grid-area: footer;
			padding-top: 10px;
			text-align: center;
		}
		nav {
			background-color: blue;
			grid-area: nav;
		}
		article {
			background-color: green;
			grid-area: article;
		}
	</style>
</head>
<body>
	<header>1</header>
	<nav>6</nav>
	<aside>2</aside>
	<article> 5</article>
	<main>3</main>
	<footer>
		@Copyright Ching Long Bing Bong
	</footer>
</body>
</html>
