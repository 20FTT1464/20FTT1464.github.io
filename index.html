<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
	<link rel="stylesheet" type="text/css" href="assets/front-page.css">
	<link rel="stylesheet" type="text/css" href="assets/slides.css">
	<style type="text/css">
		main {
			background-color: #84CEEB;
			border-radius: 30px;
		}
		#buttoncontainer {
			padding-top: 3em;
			text-align: center;
		}
		#button1 {
			background: linear-gradient(to right, #8860d0 0%, #5680e9 100%);
			height: 3em;
			width: 10%;
			border-radius: 14px;
		}
	</style>
</head>
<body>
	<header>
		<img src="assets/logo.jpg"> <!-- change logo -->
	</header>
	<nav>
		<!-- Top Navigation - for navigating the page -->
		<a href="">Home</a> <!-- go to home -->
		<a href="e-card.html">E-card</a> <!-- go to e-card selection tab -->
		<a href="about.html">About</a> <!-- About the team and e-card -->
	</nav>
	<main>
		<div class="slideshow-container">

		<div class="mySlides fade">
		  <div class="numbertext">1 / 3</div>
		  <img src="assets/ss1.jpg" class="imgassets">
		  <div class="text">test1</div>
		</div>

		<div class="mySlides fade">
		  <div class="numbertext">2 / 3</div>
		  <img src="assets/ss1.jpg" class="imgassets">
		  <div class="text">test2</div>
		</div>

		<div class="mySlides fade">
		  <div class="numbertext">3 / 3</div>
		  <img src="assets/ss1.jpg" class="imgassets">
		  <div class="text">test3</div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>

		</div>
		<br>

		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>

		<div id="buttoncontainer">
			<a href="e-card.html">
				<button type="button" id="button1">Get Started Now!</button>
			</a>
		</div>

	</main>
	
	<footer>
		@Copyright Alif | Jimm | Amira
	</footer>

	<script>
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
		  showSlides(slideIndex += n);
		}

		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("dot");
		  if (n > slides.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
		      slides[i].style.display = "none";  
		  }
		  for (i = 0; i < dots.length; i++) {
		      dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";  
		  dots[slideIndex-1].className += " active";
		}
	</script>

</body>
</html>
