<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
	<style type="text/css">
		body {
			display: grid;
			grid-template-rows:  3em 85vh 6vh;
			grid-template-columns: 15% 85%;
			grid-template-areas: 
			"header nav"
			"main main"
			"footer footer";
			}
		header {
			grid-area: header;
			background: linear-gradient(to bottom, #8860d0 0%, #5680e9 100%);
		}
		nav	{
			grid-area: nav;
			background: linear-gradient(to bottom, #8860d0 0%, #5680e9 100%);
		}
		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			text-decoration: none;
			padding: 1em 1em;
		}
		nav a:hover {
			background: linear-gradient(to bottom, #5ab9ea 0%, #5680e9 100%);
			color: black;
		}
		#top-header {
			display: inline-block;

		}
		main {
			grid-area: main;
		}
		footer {
			grid-area: footer;
			background: linear-gradient(to bottom, #000066 0%, #003366 100%);
			color: white;
			text-align: center;
			padding: 14px;
		}
	</style>
</head>
<body>
	<header>
		test header
	</header>
	<nav>
		<a href="">Home</a>
		<a href="">E-card</a>
		<a href="">About</a>
	</nav>
	<main>
		
	</main>
	<footer>
		@Copyright Ching Chong LING LONG
	</footer>
</body>
</html>
