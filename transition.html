<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style type="text/css">
		.container {
			border: 1px solid;
			height: 98vh;
			display: flex;
			justify-content: center;
			align-items: flex-end;
		}

		.child {
			width: 200px;
			height: 200px;
			background-color: red;
			transition: transform 2s ease-out;
			/*transition: all 3s cubic-bezier(0.5,0.6,1,0.2);*/
			/*transform: translate();*/
		}

		.child:hover{
			width: 400px
			height:500px;
			/*transform: scale(1.5);*/
			transform: scale(0.5) rotate(360deg) translate(-100px,-100px);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="child"></div>
	</div>
</body>
</html>
